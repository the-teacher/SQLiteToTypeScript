services:
  sqlite:
    image: keinos/sqlite3:latest
    environment:
      - SQLITE_DATABASE=database.db
      - SQLITE_USER=user
      - SQLITE_PASSWORD=qwerty
      - SQLITE_ROOT_PASSWORD=password
    command: sleep infinity
    volumes:
      - ./data:/data

  node:
    image: node:22
    working_dir: /app
    volumes:
      - ./app:/app
    command: sleep infinity
